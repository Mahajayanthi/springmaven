<h3>Update Cafeteria</h3>
<nav class="navbar navbar-expand-sm btn btn-primary navbar-dark"></nav>
<div style="width: 400px;">
<form (ngSubmit)="onSubmit()">

<div class="form-group">
<label for="name">Place</label>
<input type="text" class="form-control"id="place" required [(ngModel)] ="canteen.place" name="place">
</div>

<div class="form-group">
<label for="name">CompanyName</label>
<input type="text" class="form-control" id="companyName" required [(ngModel)] ="canteen.companyName" name="companyName">
</div>

<div class="form-group">
<label for="name">PhoneNo</label>
<input type="number" class="form-control" id="phoneNo" required [(ngModel)] ="canteen.phoneNo" name="phoneNo">
</div>

<div class="form-group">
<label for="name">EmailId</label>
<input type="text" class="form-control" id="mailId" required [(ngModel)] ="canteen.emailId" name="emailId">
</div>

<div class="form-group">
<label for="name">Date</label>
<input type="date" class="form-control" id="date" required [(ngModel)] ="canteen.startDate" name="startDate">
</div>

<div class="form-group">
    <label for="name">EndDate</label>
    <input type="date" class="form-control" id="date" required [(ngModel)] ="canteen.endDate" name="endDate">
    </div>

<div class="form-group">
<label for="name">ShopName</label>
<input type="text" class="form-control" id="shopName" required [(ngModel)] ="canteen.shopName" name="shopName">
</div>

<button type="submit" class="btn btn-success">submit</button>
</form>
</div>
